<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>安全帽信息详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<style>
			.item-div {
				line-height: 30px;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
			}
			
			.item-name {
				width: 30%;
				color: #666666;
				font-size: 16px;
				text-align: right;
			}
			
			.item-value {
				margin-left: 20px;
				width: 70%;
				color: #333333;
				font-size: 16px;
			}
			
			.filelink {
				color: #6699FF;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">安全帽信息详情</h1>
		</header>

		<div class="mui-content">
			<div class="mui-scroll mui-card">
				<ul class="mui-table-view" id="list">
					<li class="mui-table-view-cell item-div">
						<div class="item-name">帽子颜色</div>
						<div class="item-value" id="helmetcolor"></div>
					</li>

					<li class="mui-table-view-cell item-div">
						<div class="item-name">设备型号</div>
						<div class="item-value" id="helmettype"></div>
					</li>

					<li class="mui-table-view-cell item-div">
						<div class="item-name">穿戴状态</div>
						<div class="item-value" id="wearstatus"></div>
					</li>

					<li class="mui-table-view-cell item-div">
						<div class="item-name">穿戴者</div>
						<div class="item-value" id="fullname"></div>
					</li>

					<li class="mui-table-view-cell item-div">
						<div class="item-name">工种</div>
						<div class="item-value" id="typeofworkname"></div>
					</li>

					<li class="mui-table-view-cell item-div">
						<div class="item-name">激活状态</div>
						<div class="item-value" id="activatedState"></div>
					</li>

					<li class="mui-table-view-cell item-div">
						<div class="item-name">剩余电量</div>
						<div class="item-value" id="dumpenergy"></div>
					</li>

					<li class="mui-table-view-cell item-div">
						<div class="item-name">GPS信号</div>
						<div class="item-value" id="netsignalstrength"></div>
					</li>

				</ul>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>

		<script type="text/javascript">
			mui.init();

			window.onload = function() {
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();

					try {
						var record = JSON.parse(self.detail);

						document.getElementById('fullname').innerHTML = record.fullname;
						document.getElementById('helmetcolor').innerHTML = record.helmetcolor;
						document.getElementById('helmettype').innerHTML = record.helmettype;
						document.getElementById('wearstatus').innerHTML = record.wearstatus == '0' ? '未穿戴' : '已穿戴';
						document.getElementById('typeofworkname').innerHTML = record.typeofworkname;
						document.getElementById('activatedState').innerHTML = record.activatedState == '0' ? '未激活' : '已激活';
						document.getElementById('dumpenergy').innerHTML = record.dumpenergy + '%';
						document.getElementById('netsignalstrength').innerHTML = record.netsignalstrength;
					} catch(e) {}

				})
			};
		</script>
	</body>

</html>
