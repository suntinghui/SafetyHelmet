<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>摘脱位置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
		<script src="http://webapi.amap.com/maps?v=1.3&key=9568d6f792af393dba669f1bc146cf83"></script>
		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">摘脱位置</h1>
		</header>

		<div class="mui-content">
			<div id="container"></div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			var map = new AMap.Map('container', {
				resizeEnable: true,
				center: [116.306271, 39.981818],
				zoom: 13
			});
			var marker = new AMap.Marker({
				position: map.getCenter(),
				draggable: true,
				cursor: 'move'
			});
			marker.setMap(map);
			// 设置点标记的动画效果，此处为弹跳效果
			marker.setAnimation('AMAP_ANIMATION_BOUNCE');
		</script>
	</body>

</html>
