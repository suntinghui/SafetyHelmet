<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>安全帽系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/oa.css" />

	</head>

	<body>

		<nav class="mui-bar mui-bar-tab tabbar">
			<a class="mui-tab-item mui-active" id="illegalReminder.html" target="illegalReminder.html">
				<span class="mui-icon iconfont icon-tixing"><span class="mui-badge" style="margin-left: -5px;">5</span></span>
				<span class="mui-tab-label">违规提醒</span>
			</a>
			<a class="mui-tab-item" id="BLEFind.html" target="BLEFind.html">
				<span class="mui-icon iconfont icon-ly"></span>
				<span class="mui-tab-label">蓝牙识人</span>
			</a>
			<a class="mui-tab-item" id="fieldDistr.html" target="fieldDistr.html">
				<span class="mui-icon iconfont icon-xianchang"></span>
				<span class="mui-tab-label">现场分布</span>
			</a>
			<a class="mui-tab-item" id="setting.html" target="setting.html">
				<span class="mui-icon iconfont icon-shezhi"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>

		<script src="../js/mui.min.js"></script>
		<script src="../js/constants.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
			mui.init();

			// 解决软键盘弹出时底部元素上浮的问题  http://ask.dcloud.net.cn/article/12615
			var subpages = ['illegalReminder.html', 'BLEFind.html', 'fieldDistr.html', 'setting.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};

			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});

			//当前激活选项
			var activeTab = subpages[0];
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('target');
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});

			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>

		<script type="text/javascript">
			function plusReady() {
				plus.navigator.setStatusBarBackground('#FFFFFF');
				// 设置系统状态栏样式为深色前景色样式
				plus.navigator.setStatusBarStyle('dark');
			}

			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
		</script>

	</body>

</html>
